apiVersion: v1
kind: Service
metadata:
  name: nginx-30080
spec:
  selector:
    app: nginx
  ports:
    - name: nginx
      protocol: TCP
      port: 9001
      targetPort: 80
      nodePort: 30080
    - name: multitool
      protocol: TCP
      port: 9002
      targetPort: 8080
      nodePort: 30081
  type: NodePort
    